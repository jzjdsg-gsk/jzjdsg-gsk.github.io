<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊教學 - Pi Network</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 讓輪播區塊內的圖片與文字置中 */
        .carousel-item {
            text-align: center;
        }
        .carousel-item img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .carousel-caption {
            position: relative;
            top: 10px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        /* 輪播區域的背景 */
        .carousel-inner {
            padding-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- 菜單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Pi Network 指南</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="download.html">下載 Pi App</a></li>
                <li class="nav-item active"><a class="nav-link" href="register.html">註冊問題</a></li>
                <li class="nav-item"><a class="nav-link" href="tasks.html">註冊必做項目</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Pi Network 註冊教學</h2>
        <p class="text-center">以下是完整的 Pi Network 註冊步驟</p>

        <!-- 輪播區域 -->
        <div id="registerCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/registerStep/registerStep1.png" alt="步驟 1">
                    <div class="carousel-caption">
                        <h5>步驟 1：下載 Pi Network</h5>
                        <p>前往 App Store 或 Google Play 下載 Pi Network 應用程式。</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/registerStep/registerStep2.png" alt="步驟 2">
                    <div class="carousel-caption">
                        <h5>步驟 2：註冊帳號</h5>
                        <p>使用 Facebook 或手機號碼註冊 Pi Network 帳號。</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/registerStep/registerStep3.png" alt="步驟 3">
                    <div class="carousel-caption">
                        <h5>步驟 3：輸入邀請碼</h5>
                        <p>輸入朋友提供的邀請碼，開始你的 Pi Network 旅程！</p>
                    </div>
                </div>
            </div>

            <!-- 左右切換按鈕 -->
            <a class="carousel-control-prev" href="#registerCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">上一頁</span>
            </a>
            <a class="carousel-control-next" href="#registerCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">下一頁</span>
            </a>
        </div>
    </div>

    <!-- 輪播自動播放 -->
    <script>
        $(document).ready(function(){
            $('#registerCarousel').carousel({
                interval: 5000, // 每 5 秒自動切換
                pause: 'hover'
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
