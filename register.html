<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊教學 - Pi Network</title>

    <!-- 避免快取 -->
    <script>
        (function () {
            let url = window.location.href;
            let timestamp = new Date().getTime();
            if (!url.includes('ch=')) {
                let newUrl = url + (url.includes('?') ? '&' : '?') + 'ch=' + timestamp;
                window.location.replace(newUrl);
            }
        })();
    </script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.1">

    <style>
        /* 去除步驟標題與圖片的間距 */
        .step-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 0; /* 移除間距 */
        }

        /* 讓圖片自動適應螢幕寬度，避免超出頁面 */
        .carousel-item img {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* 讓圖片不超出父容器寬度 */
            height: auto; /* 自動調整高度 */
        }

        /* 讓輪播區域適應螢幕 */
        .carousel-inner {
            overflow: hidden; /* 隱藏超出範圍的部分 */
        }

        /* 如果希望圖片和標題直接貼合 */
        .carousel-item {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 菜單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Pi Network 指南</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="download.html">下載 Pi network</a></li>
                <li class="nav-item active"><a class="nav-link" href="register.html">註冊教學</a></li>
                <li class="nav-item"><a class="nav-link" href="tasks.html">常見問題</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Pi Network 註冊教學</h2>
        <p class="text-center">以下為v. Pi Network 註冊步驟</p>

        <!-- 輪播區域 -->
        <div id="registerCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <p class="step-title">Step 1</p>
                    <img src="image/registerStep/registerStep1.png?v=1.2" alt="步驟 1">
                </div>
                <div class="carousel-item">
                    <p class="step-title">Step 2</p>
                    <img src="image/registerStep/registerStep2.png?v=1.1" alt="步驟 2">
                </div>
                <div class="carousel-item">
                    <p class="step-title">Step 3</p>
                    <img src="image/registerStep/registerStep3.png?v=1.1" alt="步驟 3">
                </div>
                <div class="carousel-item">
                    <p class="step-title">Step 4</p>
                    <img src="image/registerStep/registerStep4.png?v=1.1" alt="步驟 4">
                </div>
                <div class="carousel-item">
                    <p class="step-title">Step 5</p>
                    <img src="image/registerStep/registerStep5.png?v=1.3" alt="步驟 5">
                </div>
                <div class="carousel-item">
                    <p class="step-title">Step 6</p>
                    <img src="image/registerStep/registerStep5.png?v=1.1" alt="步驟 6">
                </div>
            </div>

            <!-- 左右切換按鈕 -->
            <a class="carousel-control-prev" href="#registerCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">上一頁</span>
            </a>
            <a class="carousel-control-next" href="#registerCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">下一頁</span>
            </a>
        </div>
    </div>

    <!-- 輪播自動播放 -->
    <script>
        $(document).ready(function(){
            $('#registerCarousel').carousel({
                interval: 5000, // 每 5 秒自動切換
                pause: 'hover'
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
