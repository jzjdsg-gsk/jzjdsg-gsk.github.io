<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network指南</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 固定顯示當前價格在頁面頂部 */
        .price-banner {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
            border-bottom: 1px solid #ddd;
        }
        body {
            padding-top: 50px; /* 頁面內容不被價格區域遮擋 */
        }
    </style>
</head>
<body>
    <!-- 當前價格顯示區域 -->
    <div class="price-banner" id="pi-price">
        正在獲取最新 Pi 幣價格
    </div>

    <!-- 菜單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pi Network 指南</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="download.html">下載 Pi network</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">註冊教學</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">常見問題</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5 text-center">
    <h1>現在加入 Pi Network</h1>
    <p>Pi Network 是一個新興的加密貨幣平台</p>
    <p>在這裡你將了解如何下載並註冊 Pi Network。</p>
    <p>當然在這裡你也能查看各種常見問題。</p>
<br>
    <!-- 超連結區域 -->
    <div class="btn-container">
        <p><a href="download.html" class="btn btn-primary">前往下載</a></p>
        <p><a href="register.html" class="btn btn-primary">註冊教學</a></p>
        <p><a href="faq.html" class="btn btn-primary">常見問題</a></p>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 <script>
    // 使用 CoinGecko API 獲取 Pi 幣的市場價格
    function fetchPiPrice() {
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd')
        .then(response => response.json())
        .then(data => {
            const piPriceInUSD = data['pi-network'] ? data['pi-network'].usd : 0;
            // 顯示為 1 Pi = $價格
            document.getElementById('pi-price').innerText = `1 Pi = $${piPriceInUSD.toFixed(2)}`;
        })
        .catch(error => {
            console.error('Error fetching Pi price:', error);
            document.getElementById('pi-price').innerText = '正在獲取 Pi 幣價格';
        });
    }

    // 每 10 秒鐘更新一次價格
    setInterval(fetchPiPrice, 10000);
    // 初始化時先顯示一次
    fetchPiPrice();
</script
</body>
</html>
