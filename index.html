<body>
    <!-- 菜單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pi Network 指南</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="download.html">下載 Pi App</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">註冊問題</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tasks.html">註冊必做項目</a>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">聯絡我</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 顯示 Pi 幣價格 -->
    <div class="container mt-5">
        <h1 class="text-center">歡迎來到 Pi Network 指南</h1>
        <p class="text-center">Pi Network 是一個新興的加密貨幣平台，這裡你將了解如何註冊、下載應用程式，以及如何有效使用 Pi Network。</p>
        
        <div class="alert alert-info text-center">
            <h3>當前 Pi 幣價格: <span id="pi-price">--</span></h3>
        </div>
    </div>

    <script>
        // 顯示 Pi 幣即時價格
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd')
            .then(response => response.json())
            .then(data => {
                const piPrice = data['pi-network'].usd;
                document.getElementById('pi-price').textContent = `$${piPrice}`;
            })
            .catch(error => {
                console.error('Error fetching Pi price:', error);
            });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
